<!DOCTYPE html>
<html>
<head>
    <title>Audio Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        #audioFileUploadBox {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #transcript {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: left;
        }
        .loading {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Insights - Sentiment Analysis</h1>
        <!-- <label for="audioFile" class="custom-file-upload">Choose File</label> -->
        <div id="audioFileUploadBox" >
            Upload audio below.
            <input type="file" id="audioFile">

        </div>
        
        <button onclick="uploadAudio()">Upload</button>
        <div id="transcriptSA" class="loading"></div>
    </div>

    <script>
        function uploadAudio() {
            const fileInput = document.getElementById('audioFile');
            const formData = new FormData();
            formData.append('audio', fileInput.files[0]);

            document.getElementById('transcriptSA').innerText = "Working...";

            fetch('/transcribe', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('transcriptSA').innerText = data.transcript;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('transcriptSA').innerText = "Arrrrrrr..... An error occurred.";
            });
        }
    </script>
</body>
</html>
